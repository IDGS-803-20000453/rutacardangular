<br>
<div [@fadeInOut] class="category-container">
  
    <div class="actions-container ml-4">
      <button 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
        (click)="onAddProveedores()"
      >
        <span class="icon"><i class="fas fa-plus"></i></span> Agregar Proveedor
      </button>
    </div>
    <br>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nombre del Proveedor -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Dirección -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
  
      <!-- Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
  
      <!-- Correo electrónico -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="onEditProveedores(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteProveedores(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
     
      <tr mat-header-row *matHeaderRowDef="['name', 'direccion', 'telefono', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'direccion', 'telefono', 'email', 'actions'];"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
