<br>
<div [@fadeInOut] class="category-container">
  
    <div class="actions-container ml-4">
      <button 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
        (click)="onAddCategory()"
      >
        <span class="icon"><i class="fas fa-plus"></i></span> Agregar Producto
      </button>
    </div>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Buscar categoría</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripción">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>    
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Nombre de la Categoría -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="onEditCategory(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteCategory(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
