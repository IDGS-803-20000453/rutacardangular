<div [@fadeInOut] class="category-container">
    <mat-form-field appearance="fill">
      <mat-label>Buscar pedido</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Introduce términos de búsqueda">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>    
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Column Definitions -->
      <ng-container matColumnDef="pedidoID">
        <th mat-header-cell *matHeaderCellDef> Pedido ID </th>
        <td mat-cell *matCellDef="let element"> {{element.pedidoID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="usuarioID">
        <th mat-header-cell *matHeaderCellDef> Usuario ID </th>
        <td mat-cell *matCellDef="let element"> {{element.usuarioID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef> Fecha Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPedido | date:'medium'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estadoPedido">
        <th mat-header-cell *matHeaderCellDef> Estado Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoPedido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
      </ng-container>
  
      <ng-container matColumnDef="direccionEnvio">
        <th mat-header-cell *matHeaderCellDef> Dirección Envío </th>
        <td mat-cell *matCellDef="let element"> {{element.direccionEnvio}} </td>
      </ng-container>
  
      
  
      <!-- Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="['pedidoID', 'usuarioID', 'fechaPedido', 'estadoPedido', 'total', 'direccionEnvio']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['pedidoID', 'usuarioID', 'fechaPedido', 'estadoPedido', 'total', 'direccionEnvio'];"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
