<div [@fadeInOut] class="products-container">
  <div class="actions-container ml-4">
  <button 
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
    (click)="onAddProduct()"
  >
    <span class="icon"><i class="fas fa-plus"></i></span> Agregar Producto
  </button>
</div>

<br>   
      
    <mat-form-field appearance="fill">
        <mat-label>Buscar producto</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripción">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-white border border-gray-200 w-full shadow-md rounded-lg overflow-hidden">
        <!-- Nombre del Producto -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Nombre</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.nombre}}</td>
        </ng-container>
    
        <!-- Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Descripción</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.descripcion}}</td>
        </ng-container>
    
        <!-- Precio -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Precio (MXN)</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.precio}}</td>
        </ng-container>
    
        <!-- Peso -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Peso (kg)</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.peso}}</td>
        </ng-container>
    
        <!-- Volúmen -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Volúmen (m³)</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.volumen}}</td>
        </ng-container>
    
        <!-- Stock -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Stock</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.stock}}</td>
        </ng-container>
    
        <!-- Categoría -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef c class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Categoría</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">{{element.categoriaNombre}}</td>
        </ng-container>
    
        <!-- Imagen -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="w-1/3 py-4 px-20 text-left text-gray-600 font-bold uppercase">Imagen</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.imagenURL" alt="Imagen del producto" class="product-image">
            </td>
        </ng-container>
        
        
        
    
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Acciones</th>
            <td mat-cell *matCellDef="let element" class="py-2 px-4">
                <button mat-icon-button color="accent" (click)="onEditProduct(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDeleteProduct(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'weight', 'volume', 'stock', 'category', 'image', 'actions']" class="bg-indigo-500 text-white"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'weight', 'volume', 'stock', 'category', 'image', 'actions'];" class="border-b border-gray-200 hover:bg-gray-100 transition duration-300 ease-in-out"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
