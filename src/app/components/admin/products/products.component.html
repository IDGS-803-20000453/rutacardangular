<div [@fadeInOut] class="products-container">
    <div class="actions-container">
        <button mat-raised-button color="primary" (click)="onAddProduct()">
            <mat-icon>add</mat-icon> Agregar Producto
        </button>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Buscar producto</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripción">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Nombre del Producto -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <!-- Precio -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
        <!-- Peso -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>
        <!-- Volúmen -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volúmen </th>
            <td mat-cell *matCellDef="let element"> {{element.volumen}} </td>
        </ng-container>
        <!-- Stock -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <!-- Categoría -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.categoriaNombre}} </td>
        </ng-container>
        <!-- Imagen -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imagenURL" alt="Imagen del producto" class="product-image"> </td>
        </ng-container>
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="onEditProduct(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDeleteProduct(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'weight', 'volume', 'stock', 'category', 'image', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'weight', 'volume', 'stock', 'category', 'image', 'actions'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
