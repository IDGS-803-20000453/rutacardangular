<mat-form-field appearance="fill">
  <mat-label>Buscar producto</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripción">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div class="products-container grid grid-cols-3 gap-8 justify-items-center" @fadeIn>
  <mat-card *ngFor="let product of pagedProducts" class="max-w-xs">
    <img src="{{ product.imagenURL }}" alt="{{ product.nombre }}" class="h-48 w-full object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold mb-2">{{ product.nombre }}</h3>
      <p class="text-gray-600 mb-4">{{ product.descripcion }}</p>
      <div class="flex justify-between items-center">
        <button mat-button (click)="agregarAlCarrito(product.productoID)" class="bg-teal-500 text-white rounded-md">Agregar al carrito</button>
        <span class="text-lg font-semibold">${{ product.precio }}</span>
      </div>
    </div>
  </mat-card>
</div>

<mat-paginator [length]="allProducts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
</mat-paginator>
