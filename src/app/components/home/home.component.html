<mat-form-field appearance="fill">
  <mat-label>Buscar producto</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o descripciÃ³n">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="products-container" @fadeIn>
  <mat-grid-list cols="3" rowHeight="350px" gutterSize="20px">
    <mat-grid-tile *ngFor="let product of pagedProducts">
      <mat-card>
        <img src="{{ product.imagenURL }}" alt="{{ product.nombre }}" style="align-self: center; max-height: 200px; width: auto; object-fit: cover;">
        <mat-card-content>
          <h3>{{ product.nombre }}</h3>
          <p>{{ product.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="agregarAlCarrito(product.productoID)" style="background-color: #00796b; color: white; border-radius: 4px;">Agregar al carrito</button>
          <span class="price">${{ product.precio }}</span>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
  <mat-paginator [length]="allProducts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
  </mat-paginator>
  
    
  </div>
