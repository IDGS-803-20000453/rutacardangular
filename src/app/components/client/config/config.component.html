<form (ngSubmit)="updateUserProfile()"> <!-- Cambiado para llamar a updateUserProfile -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" name="nombre" placeholder="Ingresa tu nombre">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="apellido" name="apellido" placeholder="Ingresa tu apellido">
  </mat-form-field>

  <div class="photo-upload-container">
    <input type="file" (change)="onFileSelected($event)" hidden #photoInput>
    <button mat-stroked-button type="button" (click)="photoInput.click()">Subir Foto</button>
    <img *ngIf="imagenURL" [src]="imagenURL" class="photo-preview"> <!-- Muestra la vista previa solo si imagenURL existe -->
  </div>
  
  <button mat-raised-button color="primary" type="submit">Actualizar Perfil</button>
</form>
